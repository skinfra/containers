name: earthly-debian

on:
  workflow_call:

jobs:
  earthly_debian_matrix:
    name: generate earthly-debian matrix

    outputs:
      context: ${{ steps.context-matrix.outputs.matrix }}
      base_tag: ${{ steps.base-matrix.outputs.matrix }}

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

    - name: generate context matrix
      id: context-matrix
      run: |
        {
          echo -n "matrix="
          find . -type d -name 'earthly-debian-*' | jq -R -s -c 'split("\n")[:-1]'
        } >> "$GITHUB_OUTPUT"

    - name: generate build image matrix
      id: base-matrix
      run: |
        {
          echo -n "matrix="
          yq -o=json .debian ./base-images.yaml | tr -d '\n'
        } >> "$GITHUB_OUTPUT"

  build_debian:
    needs: [earthly_debian_matrix, base_img_matrix]

    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        context: ${{ fromJSON(needs.earthly_debian_matrix.outputs.context) }}
        arch: ["x64"]
        base_tag: ${{ fromJSON(needs.earthly_debian_matrix.outputs.base_tag) }}

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

    - name: get image-name
      id: image-name
      run: |
        src_dir="${{ matrix.context }}"
        src_dir=${src_dir#"./"}
        image_name=${src_dir#"earthly-"}
        echo "image-name: ${image_name}"
        echo "name=${image_name}" >> "$GITHUB_OUTPUT"

    - uses: docker/metadata-action@c4ee3adeed93b1fa6a762f209fb01608c1a22f1e # v4.4.0
      id: meta
      with:
        images: |
          ghcr.io/${{ github.repository_owner }}/${{ steps.image-name.outputs.name }},enable=true
        flavor: |
          latest=auto
        tags: |
          type=sha
          type=ref,event=pr
          type=raw,value=${{ needs.rust_version.outputs.rust_version }},enable={{is_default_branch}}

    - uses: earthly/actions-setup@135d686cdc4619918fd1b542d0a08d61dd104518 # v1.0.7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Login to ghcr.io
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # v2.1.0
      if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build & Push container image
      env:
        EARTHLY_PUSH: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
        EARTHLY_REMOTE_CACHE: ghcr.io/${{ github.repository_owner }}/${{ steps.image-name.outputs.name }}:cache-${{ matrix.base_tag }}-${{ matrix.arch }}
      working-directory: ${{ matrix.context }}
      run: |
        earthly +docker \
         --BASE_TAG=${{ matrix.base_tag }}  --DOCKER_META_VERSION=${{ steps.meta.outputs.version }}
